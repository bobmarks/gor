2.t1=Nouveau - créez le nouveau rapport
2.t2=Ouvrez-vous - ouvrez un rapport existant
2.t3=Effacement - supprimez un rapport existant
2.t4=Éditez - éditez un rapport existant
2.t5=emmarez - Demmarez un rapport existant

2.1.t1=Pour créer un rapport specifiy un nom et choisir un raccordement de base de données.

2.2.t1=Pour ouvrir un reort, choisissez-l'à partir de la liste.
2.2.t2=Pour éditer un rapport, déclic oui sur la section de rapport d'édition.

2.3.t1=Pour supprimer un rapport, choisissez-l'à partir de la liste et cliquetez l'option d'oui.

2.4.t1=Des Tableaux - ajoutez les tables et les noms d'emprunt à la question.
2.4.t2=Des relations - joignaient des noms d'emprunt ensemble.
2.4.t3=Question - plaçaient des colonnes et des conditions.
2.4.t4=Grouper - créaient grouper des niveaux.
2.4.t5=Essai - expositions le résultat d'une question comme table.
2.4.t6=Des étiquettes - plaçaient des étiquettes pour un rapport qui peut être dans diverses langues.
2.4.t7=Format - composaient un rapport.

2.4.1.t1=Sélectionnez seulement les tables qui sont exigées dans le rapport.
2.4.1.t2=Fournissez à chaque table choisie une correspondance dit (8 caractères maximum).
2.4.1.t3=La même table peut être employée plus d'une fois, bien que chaque nom d'emprunt doive être unique.

2.4.2.t1=S'il y a deux tables ou plus dans des rapports d'une question sont exigées pour joindre ces tables ensemble.

2.4.3.t1=S = exposition dans le rendement. Untick si en utilisant la colonne seulement comme condition et ne veulent pas la regarder.
2.4.3.t2=CON = condition "-" non indiqué, "=" égales, "< >" pas égale, ">" plus grand que, etc..
2.4.3.t3=VALEUR = valeur de la condition. Veillez à employer la syntaxe de la colonne.

2.4.4.t1=Choisissez la 1ère colonne puis 2ème etc...
2.4.4.t2=Ne choisissez pas le même champ plus d'une fois.
2.4.4.t3=Les rapports sont généralement plus lisibles quand leurs groupes sont assortis. Ceci est fait dans la section de question (le défaut pour des groupes est ASC).

2.4.5.t1=L'essai montre les données qui sont créées de la question.

2.4.6.t1=Un nouvel ensemble d'étiquettes peut être créé par choisi la langue désirée que les étiquettes seront dedans.
2.4.6.t2=Les étiquettes peuvent également être editted.

2.4.7.t1=Cliquetez dessus une rangée (entre le titre et le titre de bas de page) pour placer cette rangée au foyer.
2.4.7.t2=Une fois qu'une rangée est au foyer, c'est police correspondante, taille de police, "bold", italiques, alignement, lignes, couleurs (texte, fond, lignes) peut être édité.
2.4.7.t3=Chaque groupe (détail y compris) peut avoir label/s au dessus avec avec les données dessous, l'étiquette et les données sur la même rangée ou simplement les données (sans étiquettes).
2.4.7.t4=Les lignes peuvent l'un ou l'autre être exactes (par exemple 3), ou lignes blanches d'entretoise (par exemple S2). La couleur de fond des rangées alternatives dans la section de détail peut être placée en utilisant la ligne supérieure et choisissant AL.
2.4.7.t5=La largeur de page peut être placée à Protrait, à paysage ou à largeur de 100% de la page.
2.4.7.t6=Pour employer un calibre, choisissez un à partir du pulldown et cliquetez [ le bouton de remise ]. Le fichier d'édition peut également être rechargé de ce pulldown.
2.4.7.t7=Pour mettre à jour des changements au fichier d'édition cliquetez [ le bouton de mise à jour ].

2.5.t1=Un rapport peut être couru soit plein écran couru (approprié à l'impression).
2.5.t2=En imprimant un rapport dehors assurez-vous que l'option de browser pour des fonds d'image d'impression est choisie.
2.5.t3=Internet Explorer: Outils - options d'Internet - - imprimant - couleurs et images avançées de fond d'impression.
