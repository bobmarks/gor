3.t2=Ouvrez-vous - regardez un dossier de raccordement de base de données
3.t3=Effacement - supprimez un dossier de raccordement de base de données

3.1.t1=Pour créer un raccordement de base de données employant Jdbc-odbc choisissez le conducteur de Jdbc-odbc et le raccordement de Jdbc-odbc - URL. Le nom du raccordement d'cOdbc doit être indiqué dans le nom de raccordement avec le username et le mot de passe facultatifs.
3.1.t2=Des rapports directs peuvent être établis aux bases de données si le conducteur neseccary est disponible.

3.2.t1=Pour regarder les colonnes d'une base de données cliquetez dessus la table relative.

3.3.t1=Pour supprimer un dossier de raccordement de base de données, choisissez-l'à partir de la liste et cliquetez l'option d'oui.

