2.1.t1=Para crear un informe specifiy un nombre y seleccionar una conexión de la base de datos.

2.2.t1=Para abrir un reort, selecciónelo de la lista.
2.2.t2=Para corregir un informe, tecleo sí en la sección de informe del corregir.

2.3.t1=Para suprimir un informe, selecciónelo de la lista y chasque la opción del sí.

2.4.t1=Las tablas - agregue las tablas y los alias a la pregunta.
2.4.t2=Las relaciones - ensamblaban alias juntos.
2.4.t3=Pregunta - fijaban columnas y condiciones.
2.4.t4=El agrupar - creaban agrupar niveles.
2.4.t5=Prueba - demostraciones el resultado de una pregunta como tabla.
2.4.t6=Las etiquetas - fijaban las etiquetas para un informe que puede estar en varias idiomas.
2.4.t7=Formato - ajustaban a formato un informe.

2.4.1.t1=Escoja solamente las tablas que se requieren en informe.
2.4.1.t2=Provea de cada tabla seleccionada corresponder alias (máximo de 8 caracteres).
2.4.1.t3=La misma tabla se puede utilizar más de una vez, aunque cada alias debe ser único.

2.4.2.t1=Si hay dos o más tablas en relaciones de una pregunta se requieren para ensamblar estas tablas juntas.

2.4.3.t1=S = demostración en salida. Untick si usa la columna solamente como condición y no desea visión la.
2.4.3.t2=CON = condición "-" no especificado, "=" iguales, "< >" no igual, ">" mayor que, etc
2.4.3.t3=VALOR = valor de la condición. Cerciórese de utilizar el sintaxis de la columna.

2.4.4.t1=Seleccione la 1ra columna entonces 2do etc.
2.4.4.t2=No seleccione el mismo campo más de una vez.
2.4.4.t3=Los informes son generalmente más legibles cuando clasifican a sus grupos. Esto se hace en la sección de la pregunta (el defecto para los grupos es ASC).

2.4.5.t1=La prueba demuestra los datos que se crean de la pregunta.

2.4.6.t1=Un nuevo sistema de etiquetas se puede crear por selecto la lengua deseada que las etiquetas estarán adentro.
2.4.6.t2=Las etiquetas pueden también estar editted.

2.4.7.t1=Chasque encendido una fila (entre el título y el pie) para fijar esa fila en foco.
2.4.7.t2=Una vez que una fila esté en foco, es fuente correspondiente, tamaño de fuente, en negrilla, itálica, alineación, líneas, colores (texto, fondo, líneas) puede ser corregido.
2.4.7.t3=Cada grupo (detalle incluyendo) puede tener label/s en la tapa con con datos debajo, la etiqueta y datos sobre la misma fila o simplemente datos (sin etiquetas).
2.4.7.t4=Las líneas pueden cualquiera ser exactas (e.g. 3), o las líneas en blanco del espaciador (e.g. S2). El color del fondo de filas alternas en la sección del detalle se puede fijar usando la línea superior y seleccionando el AL.
2.4.7.t5=La anchura de la página se puede fijar a Protrait, al paisaje o a la anchura del 100% de la página.
2.4.7.t6=Para utilizar una plantilla, seleccione uno del pulldown y chasque el botón [ del reajuste ]. El archivo de informe se puede también recargar de este pulldown.
2.4.7.t7=Para poner al día cambios al archivo de informe chasque el botón [ de la actualización ].

2.5.t1=Un informe se puede funcionar sea pantalla completa funcionada (conveniente para imprimir).
2.5.t2=Al imprimir un informe hacia fuera cerciórese de que la opción del browser para las imágenes de fondo de impresión está seleccionada.
2.5.t3=Internet Explorer: Herramientas - opciones del Internet - - imprimiendo - colores e imágenes avanzados del fondo de la impresión.
