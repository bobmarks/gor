2.t1=Neu - verursachen Sie neuen Report
2.t2=Öffnen Sie sich - öffnen Sie einen vorhandenen Report
2.t3=Löschung - löschen Sie einen vorhandenen Report
2.t4=Redigieren Sie - redigieren Sie einen vorhandenen Report
2.t5=Durchlauf - lassen Sie einen vorhandenen Report

2.1.t1=Einen Report verursachen specifiy ein Name und einen Datenbankanschluß vorwählen.

2.2.t1=, um ein reort zu öffnen, wählen Sie es von der Liste vor.
2.2.t2=Einen Report, Klicken auf dem redigierenkapitel "Listen"ja redigieren.

2.3.t1=, um einen Report zu löschen, wählen Sie ihn von der Liste vor und klicken Sie die Yeswahl an.

2.4.t1=Tabellen - fügen Sie Tabellen und Namensabkürzungen Frage hinzu.
2.4.t2=Relationen - verwendete, die zusammen zu verbinden Namensabkürzungen.
2.4.t3=Frage - verwendete, Spalten und Bedingungen einzustellen.
2.4.t4=Gruppierung - verwendete, die Gruppierung der Niveaus zu verursachen.
2.4.t5=Test - Erscheinen das Resultat einer Frage als Tabelle.
2.4.t6=Aufkleber - verwendete, Aufkleber für einen Report einzustellen, der in den verschiedenen Sprachen sein kann.
2.4.t7=Format - verwendete, einen Report zu formatieren.

2.4.1.t1=Wählen Sie nur die Tabellen aus, die im Report angefordert werden.
2.4.1.t2=Versehen Sie jede vorgewählte Tabelle mit alias entsprechen (Maximum mit 8 Buchstaben).
2.4.1.t3=Die gleiche Tabelle kann als einmal benutzt werden mehr, obgleich jede Namensabkürzung einzigartig sein muß.

2.4.2.t1=Wenn es werden zwei gibt oder mehr Tabellen in den Verhältnissen einer Frage angefordert, um diese zusammen zu verbinden Tabellen.

2.4.3.t1=S = zeigen im Ausgang. Untick wenn, Spalte nur als Bedingung verwendend und möchten nicht sie ansehen.
2.4.3.t2=CON = Zustand "-" nicht spezifiziert, "=" Gleichgestellte, "< >" nicht Gleichgestelltes, ">" grösser als, usw.
2.4.3.t3=WERT = Wert der Bedingung. Überprüfen Sie, Syntax der Spalte zu verwenden.

2.4.4.t1=Wählen Sie 1. Spalte dann 2. usw. vor.
2.4.4.t2=Wählen Sie nicht das gleiche Feld mehr als einmal vor.
2.4.4.t3=Reports sind im Allgemeinen lesbarer, wenn ihre Gruppen sortiert werden. Dieses wird im Fragenabschnitt getan (Rückstellung für Gruppen ist ASC).

2.4.5.t1=Der Test zeigt die Daten, die von der Frage verursacht wird.

2.4.6.t1=Ein neuer Satz Aufkleber kann durch auserwähltes verursacht werden die gewünschte Sprache, daß Aufkleber innen sind.
2.4.6.t2=Aufkleber können auch sein editted.

2.4.7.t1=Klicken Sie an eine Reihe (zwischen Titel und Footer) um diese Reihe im Fokus einzustellen.
2.4.7.t2=Sobald eine Reihe im Fokus ist, ist es entsprechender Schriftkegel, die Schriftkegelgröße, fett, Italics, Ausrichtung, Linien, Farben (Text, Hintergrund, Linien) kann redigiert werden.
2.4.7.t3=Jede Gruppe (einschließlich Detail) kann entweder label/s an der Oberseite mit mit Daten darunterliegend, Aufkleber und Daten bezüglich der gleichen Reihe oder einfach Daten haben (ohne Aufkleber).
2.4.7.t4=Linien können irgendein genau sein (z.B. 3) oder unbelegte Distanzscheibenlinien (z.B. S2). Die Hintergrundfarbe der wechselnden Reihen im Detailabschnitt kann mit der oberen Linie eingestellt werden und AL vorwählend.
2.4.7.t5=Die Seitenbreite kann auf Protrait, Landschaft oder die 100%-Breite der Seite eingestellt werden.
2.4.7.t6=, um eine Schablone zu benutzen, wählen Sie ein vom pulldown vor und klicken Sie die [ Zurückstellen] Taste an. Die Reportakte kann von diesem pulldown auch neu geladen werden.
2.4.7.t7=, um Änderungen an der Reportakte zu aktualisieren klicken Sie die [ Update] Taste an.

2.5.t1=Ein Report kann laufen gelassen werden ist der laufen gelassene volle Schirm (verwendbar für den Druck).
2.5.t2=Wenn Sie einen Report heraus drucken, überprüfen Sie, daß die Datenbanksuchroutinewahl für druckenhintergründe vorgewählt wird.
2.5.t3=Internet Explorer: Werkzeuge - Internet-Wahlen - vorgerückte - druckend - Druckhintergrundfarben und -bilder.
